<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team - BugFix Battle</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: #0d0d0d;
      color: #00ffcc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 800px;
      width: 100%;
    }
    h2 {
      margin-top: 30px;
    }
    .member {
      margin-bottom: 20px;
    }
    nav {
      margin-bottom: 30px;
    }
    nav a {
      color: #00ffcc;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
    nav a:hover, nav .active {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Our Team</h1><br><br><br>



    <div class="member">
      <h2>Name 1</h2>
      <p>Founder & Full Stack Developer</p>
    </div>

    <div class="member">
      <h2>Name 2</h2>
      <p>UI/UX Designer</p>
    </div>

    <div class="member">
      <h2>Name 3</h2>
      <p>Firebase & Backend Engineer</p>
    </div>

    <div class="member">
      <h2>Name 4</h2>
      <p>Code Reviewer & Content Curator</p>
    </div>
  </div>
</body>
</html>
