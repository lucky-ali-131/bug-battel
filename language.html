<!-- language.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BugFix Battle - Challenge</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: #0d0d0d;
      color: #00ffcc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 600px;
      width: 100%;
    }
    .code-box {
      background: #111;
      color: #00ffcc;
      padding: 15px;
      border: 1px solid #00ffcc;
      border-radius: 5px;
      white-space: pre-wrap;
      margin: 10px 0;
    }
    textarea, input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 90%;
      background: #111;
      border: 1px solid #00ffcc;
      color: #00ffcc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #00ffcc;
      border: none;
      border-radius: 5px;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #00ddb3;
    }
    #result {
      margin-top: 10px;
      color: #fff;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <div class="container">
    <h1 id="langTitle">Challenge</h1>
    <div id="buggyCode" class="code-box">Loading buggy code...</div>
    <textarea id="fixInput" placeholder="Enter your fix here..."></textarea>
    <button onclick="submitFix()">Submit Fix</button>
    <p id="result"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "",
      authDomain: "",
      databaseURL: "",
      projectId: "test-19650",
      storageBucket: "",
      messagingSenderId: "",
      appId: ""
    };
    firebase.initializeApp(firebaseConfig);

    const params = new URLSearchParams(window.location.search);
    const lang = params.get("lang") || "python";
    document.getElementById("langTitle").innerText = lang.toUpperCase() + " Challenge";

    let currentUser, questionRef, correctFix;

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        loadQuestion();
      } else {
        window.location.href = 'index.html';
      }
    });

    function loadQuestion() {
      firebase.database().ref(`questions/${lang}`).limitToFirst(1).once('value', snap => {
        const data = snap.val();
        if (data) {
          const key = Object.keys(data)[0];
          questionRef = key;
          document.getElementById("buggyCode").innerText = data[key].code;
          correctFix = data[key].correctFix;
          checkIfAlreadySubmitted();
        } else {
          document.getElementById("buggyCode").innerText = "No challenges available yet.";
        }
      });
    }

    function checkIfAlreadySubmitted() {
      const ref = firebase.database().ref(`users/${currentUser.uid}/submissions/${lang}/${questionRef}`);
      ref.once("value", snap => {
        if (snap.exists()) {
          document.getElementById("result").innerText = "✅ You have already submitted this challenge.";
          document.getElementById("fixInput").disabled = true;
          document.querySelector("button").disabled = true;
        }
      });
    }

    function submitFix() {
      const userFix = document.getElementById("fixInput").value.trim();
      const result = document.getElementById("result");

      if (!userFix) {
        result.innerText = "❗ Please enter your fix.";
        return;
      }

      const submissionRef = firebase.database().ref(`users/${currentUser.uid}/submissions/${lang}/${questionRef}`);
      submissionRef.once("value", snap => {
        if (snap.exists()) {
          result.innerText = "⚠ You have already submitted this challenge.";
          return;
        }

        const isCorrect = userFix === correctFix;
        const change = isCorrect ? 1 : -1;
        const status = isCorrect ? "✅ Correct Fix! +1 Point" : "❌ Incorrect Fix. -1 Point";

        result.innerText = status;
        updateScore(change);
        submissionRef.set({ answer: userFix, correct: isCorrect });
        document.getElementById("fixInput").disabled = true;
        document.querySelector("button").disabled = true;
      });
    }

    function updateScore(change) {
      const userRef = firebase.database().ref("users/" + currentUser.uid);
      userRef.once("value").then(snapshot => {
        const data = snapshot.val() || {};
        const scores = data.scores || {};
        const current = scores[lang] || 0;
        scores[lang] = current + change;
        userRef.update({ scores });
      });
    }
  </script>
</body>
</html>
