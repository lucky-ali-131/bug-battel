<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BugFix Battle - Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: #0d0d0d;
      color: #00ffcc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    input[type="email"],
    input[type="password"],
    input[type="text"] {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 90%;
      background: #111;
      border: 1px solid #00ffcc;
      color: #00ffcc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      background-color: #00ffcc;
      border: none;
      border-radius: 5px;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #00ddb3;
    }
    #usernameField {
      display: none;
    }
    .radio-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
    }
    label {
      cursor: pointer;
    }
    p#error {
      color: red;
      margin-top: 10px;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <div class="container">
    <h1>BugFix Battle</h1>

    <div class="radio-group">
      <label>
        <input type="radio" name="mode" value="login" checked onchange="toggleMode()" />
        Login
      </label>
      <label>
        <input type="radio" name="mode" value="signup" onchange="toggleMode()" />
        Sign Up
      </label>
    </div>

    <input type="email" id="email" placeholder="Enter your email" />
    <input type="password" id="password" placeholder="Enter your password" />
    <input type="text" id="usernameField" placeholder="Choose a username" />

    <button onclick="handleAuth()">Continue</button>
    <p id="error"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "",
      authDomain: "",
      databaseURL: "",
      projectId: "test-19650",
      storageBucket: "",
      messagingSenderId: "",
      appId: ""
    };
    firebase.initializeApp(firebaseConfig);

    function toggleMode() {
      const mode = document.querySelector('input[name="mode"]:checked').value;
      document.getElementById("usernameField").style.display = (mode === "signup") ? "block" : "none";
      document.getElementById("error").innerText = "";
    }

    function handleAuth() {
      const mode = document.querySelector('input[name="mode"]:checked').value;
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const username = document.getElementById("usernameField").value.trim();
      const error = document.getElementById("error");

      if (!email || !password || (mode === "signup" && !username)) {
        error.innerText = "❗ Please fill all required fields.";
        return;
      }

      if (mode === "signup") {
        firebase.auth().createUserWithEmailAndPassword(email, password)
          .then(userCredential => {
            const uid = userCredential.user.uid;
            return firebase.database().ref("users/" + uid).set({
              username: username,
              score: 0,
              scores: {
                python: 0,
                c: 0,
                java: 0,
                html: 0
              }
            });
          })
          .then(() => {
            error.style.color = "#00ffcc";
            error.innerText = "✅ Account created! Redirecting...";
            setTimeout(() => {
              window.location.href = "dashboard.html";
            }, 1000);
          })
          .catch(err => {
            error.innerText = "❌ " + err.message;
          });
      } else {
        firebase.auth().signInWithEmailAndPassword(email, password)
          .then(() => {
            error.style.color = "#00ffcc";
            error.innerText = "✅ Login successful! Redirecting...";
            setTimeout(() => {
              window.location.href = "dashboard.html";
            }, 1000);
          })
          .catch(err => {
            error.innerText = "❌ " + err.message;
          });
      }
    }
  </script>
</body>
</html>
